<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção carne CHAMA</title>
</head>
<body>
    <h1>Promoção de carne!!!</h1>
    <h3>Escolha o tipo de carne</h3>
    <form action="/" method="post">
        <label for="qtd">Quantidade desejada:</label>
        <input type="number" name="qtd" id="qtd">
        <br>
        <label for="tipe">Escolha o tipo de carne</label>
        <select name="tipo" id="tipo">
            <option value="">Selecione</option>
            <option value="0">Alcatra</option>
            <option value="1">Filé duplo</option>
            <option value="2">Picanha</option>
        </select>
        <br>
        <label for="pagamento">Escolha a forma de pagamento</label>
        <select name="pagamento" id="pagamento">
            <option value="">Selecione</option>
            <option value="0">Dinheiro</option>
            <option value="1">Cartão</option>
        </select>
        <br>
        <input type="submit" value="Comprar">
    </form>
</body>
</html>
